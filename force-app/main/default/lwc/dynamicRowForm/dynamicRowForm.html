<template>

    <lightning-card title={formHeader} icon-name={formIcon}>
        <template for:each={itemList} for:item="item" for:index="index">
            <lightning-record-edit-form key={item.id} object-api-name={dynamicObject}>
                <lightning-messages> </lightning-messages>
                <lightning-layout multiple-rows class="slds-grid_vertical-align-center">
                    <template for:each={fieldList} for:item="field" for:index="fieldIndex">
                        <lightning-layout-item size="12" small-device-size="6" medium-device-size="4"
                            large-device-size="2" padding="around-small" key={field.id} id={fieldIndex}>
                            <lightning-input-field field-name={field.value} variant="label-stacked">
                            </lightning-input-field>
                        </lightning-layout-item>
                    </template>
                    <lightning-layout-item size="12" small-device-size="6" medium-device-size="4" large-device-size="2"
                        class="slds-grid_vertical-align-center">
                        <lightning-icon icon-name="utility:new" alternative-text="Add Row" size="small" title="Add Row"
                            onclick={addRow} access-key={item.id} id={index} class=" slds-p-right_x-small">
                        </lightning-icon>
                        <lightning-icon icon-name="utility:delete" alternative-text="Delete Row" size="small"
                            title="Delete Row" onclick={removeRow} access-key={item.id} id={index}>
                        </lightning-icon>
                    </lightning-layout-item>
                </lightning-layout>
            </lightning-record-edit-form>
        </template>
        </br>


        <p slot="footer">
            <lightning-button class="slds-m-top_small" variant="brand" type="submit" name="submit"
                onclick={handleSubmit} label="Next">
            </lightning-button>
            <lightning-button class="slds-m-top_small" variant="brand" type="cancel" name="submit"
                onclick={handleCancel} label="Cancel">
            </lightning-button>

        </p>
    </lightning-card>
</template>
